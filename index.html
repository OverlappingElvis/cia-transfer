<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="photon.min.css">
    <title>CIA Transfer: Ready</title>
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <form class="padded-more">
          <div class="form-group">
            <label>Remote IP</label>
            <input class="form-control" id="ip" type="text">
          </div>
          <div class="form-group">
            <label>CIA File</label>
            <input class="form-control" id="file" type="file">
          </div>
        </form>
      </div>
      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button id="submit" class="btn btn-primary pull-right">
            Send
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
